<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Principal</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light p-2">
      <div class="container-fluid">
        <a class="navbar-brand">Mi tienda</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            id="search"
            placeholder="categoria"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="button">Buscar</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <section>
        <div class="category">
          <div class="row justify-content-md-center">
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/energetica.jpeg"
                    class="card-img-top"
                    alt="Bebida energetica"
                  />
                </div>

                <p class="fw-normal text-center name-cat">Bebida energetica</p>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/pisco.png"
                    class="card-img-top"
                    alt="Pisco"
                  />
                </div>

                <p class="fw-normal text-center name-cat">Pisco</p>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/ron.jpeg"
                    class="card-img-top"
                    alt="Ron"
                  />
                </div>

                <p class="fw-normal text-center name-cat">Ron</p>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/bebida.jpg"
                    class="card-img-top"
                    alt="Bebida"
                  />
                </div>
                <p class="fw-normal text-center name-cat">Bebida</p>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/snack.jpeg"
                    class="card-img-top"
                    alt="Snack"
                  />
                </div>
                <p class="fw-normal text-center name-cat">Snack</p>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/cerveza.jpeg"
                    class="card-img-top"
                    alt="Cerveza"
                  />
                </div>
                <p class="fw-normal text-center name-cat">Cerveza</p>
              </div>
            </div>
            <div class="col">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-center">
                  <img
                    src="./imagenes/vodka.jpeg"
                    class="card-img-top"
                    alt="Vodka"
                  />
                </div>
                <p class="fw-normal text-center name-cat">Vodka</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row justify-content-md-center">

          
        </div>
      </section>
    </div>
  </body>
</html>
